<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form id="advanced" action="https://www.google.com/search">
            <div id="adv_inputs">
                <label for="as_q">All these words: <input type="text" name="as_q"></label><br>
                <label for="as_epq">This exact word or phrase: <input type="text" name="as_epq"></label><br>
                <label for="as_oq">Any of these words: <input type="text" name="as_oq"></label><br>
                <label for="as_eq">None of these words: <input type="text" name="as_eq"></label><br>
            </div>
            <fieldset class="search">
                <legend>Google Search</legend>
                <input type="text" name="q" placeholder="Search...">
                <input type="submit" value="Google Search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky">
            </fieldset>            
        </form>
        <nav>
            <a href="index.html">Regular Search</a>
            <a href="imgIndex.html">Image Search</a>
        </nav>
    </body>
</html>
